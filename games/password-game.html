  <body>
    <!-- ANIMATED BACKGROUND -->
    <div class="x-ab-bg"></div>
    <div class="content">
      <div class="game-menu"></div>
    </div>
    <div class="w-max-700 h-100-vh m-auto p-2 d-flex flex-column align-items-center justify-content-center">
        <div class="w-100 csk-2 p-2 rounded-3 text-center">
            <div class="w-100 py-5">
                <i class="bi-key-fill display-1"></i>
            </div>
            <div class="py-2 strong fs-3 f-silkscreen">
                Set A New Password
            </div>
            <div class="py-2 f-montserrat">
                Be careful not to lose your password
            </div>
            <div class="py-4 px-2" data-bs-theme="dark">
                <form class="form-floating">
                    <input type="text" class="form-control" title="Password" id="passwordInput" >
                    <label for="passwordInput" placeholder="name@example.com">Set a new password</label>
                    <div id="passwordHelpBlock" class="form-text text-start" ></div>
                </form>
            </div>
            <div class="d-flex justify-content-end px-2 py-3 cursor-not-allowed">
                <button class="btn btn-primary disabled" id="submitBtn" type="button" role="button">Submit</button>
            </div>
        </div>
    </div>
    <a class="position-absolute top-0 start-0 p-2 m-3 text-light ease-in-1 fs-1 hover-scale" id="home" href="https://nnotwen.github.io/khakialien/games">
      <i class="bi-house-fill"></i>
    </a>
